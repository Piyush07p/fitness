    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    import {getDatabase,ref,get,set,child,update,remove} from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    const db=getDatabase()

    let query=document.querySelector('#textInpData');
    
    function insertData(){
    
        set(ref(db,"queryData/"+query.value),{
            queries:query.value,
        })
        .then(()=>{
            alert("data stored successfully")
        })
        .catch((err)=>{
            alert("error"+err);
        })
        query.value=""
        fetchData()
    }
    fetchData()
    function fetchData(){
        const fData=ref(db);
        get(child(fData,"queryData/"+"kuch bhi")).then((snap)=>{
            if(snap.exists()){
                let chatBox=document.querySelector('.chat_box')
                let newDiv=document.createElement('div')
                newDiv.innerHTML=snap.val().queries;
                chatBox.appendChild(newDiv)

            }else{
                alert("no data found");
            }
        })
        .catch((err)=>{
            alert("error"+err)
        });
    }

    let createBtn=document.querySelector('.createBtn')
    createBtn.addEventListener('click',insertData)
  </script>
